<!DOCTYPE html>
<html>
<head>
  <title>MVP</title>
  <script src="app.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1 class="title">Sauce Station</h1>
<div class="keys">
  <div data-sound="65" class="key">
    <kbd>A</kbd>
    <br/>
    <span class="sound">Scratch</span>
  </div>
  <div data-sound="83" class="key">
    <kbd>S</kbd>
    <br/>
    <span class="sound">Buzz</span>
  </div>
  <div data-sound="68" class="key">
    <kbd>D</kbd>
    <br/>
    <span class="sound">Chime</span>
  </div>
  <div data-sound="70" class="key">
    <kbd>F</kbd>
    <br/>
    <span class="sound">Calm</span>
  </div>
  <div data-sound="71" class="key">
    <kbd>G</kbd>
    <br/>
    <span class="sound">Rift</span>
  </div>
  <div data-sound="72" class="key">
    <kbd>H</kbd>
    <br/>
    <span class="sound">Bass</span>
  </div>
  <div data-sound="74" class="key">
    <kbd>J</kbd>
    <br/>
    <span class="sound">Dong</span>
  </div>
  <div data-sound="75" class="key">
    <kbd>K</kbd>
    <br/>
    <span class="sound">Zing</span>
  </div>
  <div data-sound="76" class="key">
    <kbd>L</kbd>
    <br/>
    <span class="sound">Boom</span>
  </div>
  <div data-sound="186" class="key">
    <kbd>;</kbd>
    <br/>
    <span class="sound">Clink</span>
  </div>
  <div data-sound="32" class="key">
    <kbd>Space</kbd>
    <br/>
    <span class="sound">Yuh</span>
  </div>
</div>

<audio data-sound="65" src="./sounds/scratch.mp3"></audio>
<audio data-sound="83" src="./sounds/buzz.wav"></audio>
<audio data-sound="68" src="./sounds/chime.wav"></audio>
<audio data-sound="70" src="./sounds/calm.wav"></audio>
<audio data-sound="71" src="./sounds/rift.wav"></audio>
<audio data-sound="72" src="./sounds/bass.wav"></audio>
<audio data-sound="74" src="./sounds/dong.wav"></audio>
<audio data-sound="75" src="./sounds/zing.wav"></audio>
<audio data-sound="76" src="./sounds/boom.wav"></audio>
<audio data-sound="186" src="./sounds/clink.wav"></audio>
<audio data-sound="32" src="./sounds/ya.wav"></audio>

</body>
</html>
